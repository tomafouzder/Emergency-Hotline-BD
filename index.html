<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service Directory</title>

    <!-- daisyui cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <!-- tailwindcss cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class=" justify-center  mx-auto">
    <header>
        <!-- Navbar start here -->
        <nav class="my-6 mx-16 min-h-[50px] md:flex justify-between items-center">
            <div class="gap-3 text-[#006747] flex items-center">
                <img class="w-13" src="./assets/logo.png" alt="">
                <p class="text-xl font-extrabold">Emergency <br> Service</p>
            </div>


            <div class="gap-5  flex justify-center items-center">

                <p class="gap-3 rounded-3xl bg-[#41ff6b1a] w-[123px] h-[52px] flex justify-center items-center ">
                    <span>0</span>
                    <img class="w-6" src="./assets/heart.png" alt="">
                </p>

                <p class="gap-3 rounded-3xl bg-[#41ff6b1a] w-[106px] h-[52px] flex justify-center items-center">
                    <span>100</span>
                    <img class="w-5" src="./assets/coin.png" alt="">
                </p>

                <p class="gap-3 rounded-3xl bg-[#00A63E] w-[127px] h-[52px] flex justify-center items-center">
                    <span>0</span> Copy
                </p>

            </div>
        </nav>

        <!-- banner section start here -->
        <div class=" min-h-[240px] bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] ">
            <div class="flex justify-center ">
                <img class="w-24 mt-5" src="./assets/logo-dark.png" alt="">
            </div>
            <div class="text-center text-white">
                <h1 class="text-4xl font-bold mt-5 mb-6">Emergency Service Directory</h1>
                <p class="font-semibold">Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic of
                    Bangladesh
                </p>
            </div>
        </div>

    </header>


</body>

</html>
